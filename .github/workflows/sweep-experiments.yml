# Executes `gulp sweep-experiments` every monday.
# If experiments are swept, a PR is created.

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  sweep-experiments:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup-node
        uses: actions/setup-node@v2.1.2

      - name: run
        id: run
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          npm ci
          npx gulp sweep-experiments --skip_lint_fix

          title=$(git log -1 --format=%s)
          title="${title//'%'/'%25'}"
          title="${title//$'\n'/'%0A'}"
          title="${title//$'\r'/'%0D'}"

          body=$(git log -1 --format=%b)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"

          hash=$(git log -1 --format=%h)
          hash="${hash//'%'/'%25'}"
          hash="${hash//$'\n'/'%0A'}"
          hash="${hash//$'\r'/'%0D'}"

          echo "::set-output name=title::$(echo "$title")"
          echo "::set-output name=body::$(echo "$body")"
          echo "::set-output name=branch::$(echo "sweep-experiments-${hash}")"

      - name: create-pull-request
        uses: peter-evans/create-pull-request@v3
        with:
          draft: true
          title: ${{ steps.run.outputs.title }}
          body: ${{ steps.run.outputs.body }}
          branch: ${{ steps.run.outputs.branch }}
