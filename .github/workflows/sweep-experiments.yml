on:
  push:
    branches: [master]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  sweep-experiments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2.1.2
      - name: sweep-experiments
        run: |
          npm ci
          npx gulp sweep-experiments
          git log -1 --format=%b

