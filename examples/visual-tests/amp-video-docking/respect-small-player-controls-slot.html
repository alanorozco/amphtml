  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-video-iframe" src="https://cdn.ampproject.org/v0/amp-video-iframe-0.1.js"></script>
  <script async custom-element="amp-video-docking" src="https://cdn.ampproject.org/v0/amp-video-docking-0.1.js"></script>
  <style amp-custom>
    body {
      padding: 80px 20px;
    }
    [placeholder],
    [fallback] {
      font-size: 4em;
      padding: 1em;
    }
    .fixed {
      position: fixed;
      width: 320px;
      height: 60px;
      right: 6px;
      top: 6px;
      border: 4px dotted tomato;
      padding: 4px;
    }
  </style>
</head>
<!--
  Short, wide players should not shrink and should keep their own controls.

  This contains an amp-layout#slot element that the video docks into (see at end
  of document.)
-->
<body>
  <amp-video-iframe
    id="video"
    src="./video-iframe-inner.html"
    width="320"
    height="60"
    dock="#slot"
  >
    <!-- layout="responsive" -->
    <div placeholder>ðŸ–¼</div>
    <div fallback>ðŸ˜µ</div>
  </amp-video-iframe>
  <div>
    <button on="tap: video.play" id="play-button">play</button>
    <button
      on="tap: bottom.scrollTo(pos='bottom')"
      id="scroll-bottom-button"
    >
      scroll to bottom
    </button>
    <button
      on="tap: video.scrollTo(pos='top')"
      id="scroll-video-button"
    >
      scroll to video
    </button>
  </div>
  <div id="bottom" style="height: 200vh"></div>
  <div class="fixed">
    <amp-layout layout="fill" id="slot"></amp-layout>
  </div>
</body>
</html>
