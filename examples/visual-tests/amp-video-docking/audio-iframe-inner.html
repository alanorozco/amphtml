<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      async
      src="https://cdn.ampproject.org/video-iframe-integration-v0.js"
    ></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #77f;
      }
      div {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        height: 100vh;
        line-height: 100vh;
        text-align: center;
        box-sizing: border-box;
        background: mediumorchid;
        color: white;
      }
      [hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div hidden>player's own controls</div>
    <script>
      document.body.addEventListener('click', function () {
        document.querySelector('div').removeAttribute('hidden');
      });

      // Mock audio playback without actual audio.
      // https://go.amp.dev/c/amp-video-iframe#custom-integrations
      (window.AmpVideoIframe = window.AmpVideoIframe || []).push(function (
        amp
      ) {
        amp.postEvent('canplay');

        amp.method('play', function () {
          amp.postEvent('playing');

          setTimeout(function () {
            amp.postEvent('ad_start');
          }, 2000);
        });

        amp.method('pause', function () {
          amp.postEvent('pause');
        });

        amp.method('mute', function () {
          amp.postEvent('muted');
        });

        amp.method('unmute', function () {
          amp.postEvent('unmuted');
        });
      });
    </script>
  </body>
</html>
