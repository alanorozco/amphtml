<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-scroll-toggle example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-scroll-toggle" src="https://cdn.ampproject.org/v0/amp-scroll-toggle-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

  <!-- Example target reference. -->
  <header id="a">My website</header>

  <!-- Valid: layout and target -->
  <amp-scroll-toggle layout="nodisplay" target="a"></amp-scroll-toggle>

  <!-- Valid: layout, target and position=top -->
  <amp-scroll-toggle layout="nodisplay" target="a" position="top">
  </amp-scroll-toggle>

  <!-- Valid: layout, target and position=bottom -->
  <amp-scroll-toggle layout="nodisplay" target="a" position="bottom">
  </amp-scroll-toggle>

  <!-- Invalid position -->
  <amp-scroll-toggle layout="nodisplay" target="a" position="left">
  </amp-scroll-toggle>

  <!-- Invalid: target with invalid chars -->
  <amp-scroll-toggle layout="nodisplay" target="$"></amp-scroll-toggle>

  <!-- Invalid: empty target -->
  <amp-scroll-toggle layout="nodisplay" target></amp-scroll-toggle>

  <!-- Invalid: no target -->
  <amp-scroll-toggle layout="nodisplay"></amp-scroll-toggle>

  <!-- Invalid layout -->
  <amp-scroll-toggle layout="responsive" target="a"></amp-scroll-toggle>
</body>
</html>
